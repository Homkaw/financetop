name: Build Kivy App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: $HOME/android-sdk

    steps:
    - name: üì¶ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      uses: actions/checkout@v4

    - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip openjdk-17-jdk
        pip install --upgrade pip
        pip install buildozer cython

    - name: Setup Android SDK cmdline-tools
      run: |
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        curl -sSLo tools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip -q tools.zip
        rm tools.zip
        # –ü–µ—Ä–µ–º–µ—â–∞–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ cmdline-tools –≤ latest, —á—Ç–æ–±—ã —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –±—ã–ª–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π
        mkdir -p latest
        mv cmdline-tools/* latest/
        rmdir cmdline-tools || true
        echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
        echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

    - name: ‚úÖ –ü—Ä–∏–Ω—è—Ç–∏–µ –ª–∏—Ü–µ–Ω–∑–∏–π –∏ —É—Å—Ç–∞–Ω–æ–≤–∫–∞ SDK/NDK
      run: |
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses <<< "y" || true
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
          "platform-tools" \
          "build-tools;36.0.0" \
          "platforms;android-31" \
          "ndk;25.1.8937393"

    - name: üõ† –°–±–æ—Ä–∫–∞ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è Buildozer'–æ–º
      run: |
        buildozer android debug

    - name: ‚¨ÜÔ∏è –ó–∞–≥—Ä—É–∑–∫–∞ APK
      uses: actions/upload-artifact@v4
      with:
        name: debug-apk
        path: bin/*.apk
