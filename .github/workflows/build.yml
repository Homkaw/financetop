name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /home/runner/android-sdk
      PATH: ${{ env.PATH }}:/home/runner/android-sdk/platform-tools:/home/runner/android-sdk/cmdline-tools/latest/bin:/home/runner/android-sdk/build-tools/33.0.2

    steps:
    - name: üîΩ –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è
      uses: actions/checkout@v3

    - name: üêç –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Python –∏ pip
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: üõ†Ô∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π Python
      run: |
        python -m ensurepip --upgrade
        python -m pip install --upgrade pip setuptools wheel
        pip install cython buildozer
        pip install "python-for-android[full]"

    - name: –ü—Ä–æ–≤–µ—Ä–∫–∞ cython
      run: cython --version

    - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π system (Ubuntu)
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk adb pkg-config libgl1-mesa-dev libgles2-mesa-dev libffi-dev libssl-dev ant wget unzip

    - name: ‚öôÔ∏è –£—Å—Ç–∞–Ω–æ–≤–∫–∞ Android SDK –∏ Build-Tools
      run: |
        sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        cd $ANDROID_SDK_ROOT/cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip -d latest
        yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses
        sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2"

    - name: üì• –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ python-for-android
      run: |
        mkdir -p .buildozer/android/platform
        git clone https://github.com/kivy/python-for-android.git .buildozer/android/platform/python-for-android

    - name: üì¶ –°–±–æ—Ä–∫–∞ APK
      run: |
        buildozer android clean
        buildozer android debug

    - name: üóÉÔ∏è –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ APK –≤ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã
      uses: actions/upload-artifact@v4
      with:
        name: Financetop-APK
        path: bin/*.apk
